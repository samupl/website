{% load static %}
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{% block title %}Jakub Szafrański  &raquo;{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'minified.css' %}">
    </head>

    <body>
<nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><b>Jakub</b> Szafrański</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li{% if request.path == "/" %} class="active"{% endif %}><a class="scroll" href="{% url 'pages:home' %}#top">Home <span class="sr-only">(current)</span></a></li>
                        <li><a class="scroll" href="{% url 'pages:home' %}#projects">Projects</a></li>
                        <li><a class="scroll" href="{% url 'pages:home' %}#contact">Contact</a></li>
                        <li{% if "/blog" in request.path %} class="active"{% endif %}><a href="{% url 'blog:home' %}">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        {% include "base/footer.html" %}

    </body>

    <script type="text/javascript" src="{% static 'minified.js' %}"></script>
</html>
